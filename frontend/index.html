<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Tracker - 42 Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-danger {
      background: #e74c3c;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-secondary {
      background: #95a5a6;
    }

    .btn-secondary:hover {
      background: #7f8c8d;
    }

    .wallet-list {
      display: grid;
      gap: 15px;
    }

    .wallet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #333;
    }

    .wallet-actions {
      display: flex;
      gap: 10px;
    }

    .portfolio-section {
      margin-top: 20px;
    }

    .portfolio-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #27ae60;
    }

    .portfolio-value {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
      margin-top: 5px;
    }

    .positions-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .positions-table th,
    .positions-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .positions-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .positions-table tr:hover {
      background: #f8f9fa;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-resolved {
      background: #3498db;
      color: white;
    }

    .badge-active {
      background: #27ae60;
      color: white;
    }

    .badge-winning {
      background: #2ecc71;
      color: white;
    }

    .badge-losing {
      background: #e74c3c;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #c33;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .refresh-btn {
      margin-top: 10px;
    }

    .markets-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .markets-table th,
    .markets-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .markets-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .market-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 5px;
    }

    .market-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Wallet Tracker</h1>

    <div class="card">
      <h2 class="section-title">Wallet Address</h2>
      <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
        <div class="wallet-address" style="font-size: 16px; font-weight: 600;">0x303E912232a80607D08705cc679F7DbfBb9FC6b2</div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Portfolio Overview</h2>
      <button class="btn-secondary refresh-btn" onclick="loadPortfolio()">Refresh Portfolio</button>
      <div id="portfolioList" class="portfolio-section">
        <div class="loading">Click refresh to load portfolio</div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Positions</h2>
      <button class="btn-secondary refresh-btn" onclick="loadPositions()">Refresh Positions</button>
      <div id="positionsList">
        <div class="loading">Click refresh to load positions</div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Unresolved Markets</h2>
      <button class="btn-secondary refresh-btn" onclick="loadMarkets()">Refresh Markets</button>
      <div id="marketsList">
        <div class="loading">Click refresh to load markets</div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Top 10 Highest Payoff Tokens</h2>
      <button class="btn-secondary refresh-btn" onclick="loadTopPayoffTokens()">Refresh Top Payoff</button>
      <div id="topPayoffList">
        <div class="loading">Click refresh to load top payoff tokens</div>
      </div>
    </div>
  </div>

  <script>
    // Hardcoded wallet address
    const WALLET_ADDRESS = '0x303E912232a80607D08705cc679F7DbfBb9FC6b2';

    // Dynamic API base URL - works for both local development and production
    const API_BASE = (() => {
      // If running on same origin (production), use relative path
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        return '/api';
      }
      // Local development - use explicit localhost
      return 'http://localhost:3001/api';
    })();

    // Handle back/forward cache (bfcache) to prevent extension port errors
    window.addEventListener('pageshow', (event) => {
      // If page was restored from bfcache, reload data
      if (event.persisted) {
        loadPortfolio();
        loadPositions();
      }
    });

    // Handle page visibility changes (another bfcache mitigation)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Page became visible again, refresh data
        loadPortfolio();
        loadPositions();
      }
    });

    // Load data on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadPortfolio();
      loadPositions();
    });

    async function loadPortfolio() {
      const portfolioDiv = document.getElementById('portfolioList');
      portfolioDiv.innerHTML = '<div class="loading">Loading portfolio...</div>';

      try {
        const response = await fetch(`${API_BASE}/wallet/${WALLET_ADDRESS}/portfolio`);
        const data = await response.json();

        if (!response.ok) {
          const errorMsg = data.message || data.error || 'Failed to load portfolio';
          const details = data.details ? `<br><small>${data.details}</small>` : '';
          portfolioDiv.innerHTML = `<div class="error">${errorMsg}${details}</div>`;
          console.error('Portfolio API error:', data);
          return;
        }

        if (data.error) {
          portfolioDiv.innerHTML = `<div class="error">${data.error}${data.message ? ': ' + data.message : ''}</div>`;
          return;
        }

        portfolioDiv.innerHTML = `
          <div class="portfolio-item">
            <div class="wallet-address">${data.walletAddress}</div>
            <div class="portfolio-value">$${data.portfolio.toFixed(2)}</div>
          </div>
        `;
      } catch (error) {
        portfolioDiv.innerHTML = `<div class="error">Error loading portfolio: ${error.message}</div>`;
        console.error('Portfolio fetch error:', error);
      }
    }

    async function loadPositions() {
      const positionsDiv = document.getElementById('positionsList');
      positionsDiv.innerHTML = '<div class="loading">Loading positions...</div>';

      try {
        const response = await fetch(`${API_BASE}/wallet/${WALLET_ADDRESS}/positions`);
        const data = await response.json();

        if (!response.ok) {
          const errorMsg = data.message || data.error || 'Failed to load positions';
          const details = data.details ? `<br><small>${data.details}</small>` : '';
          positionsDiv.innerHTML = `<div class="error">${errorMsg}${details}</div>`;
          console.error('Positions API error:', data);
          return;
        }

        if (data.error) {
          positionsDiv.innerHTML = `<div class="error">${data.error}${data.message ? ': ' + data.message : ''}</div>`;
          return;
        }

        const positions = data.positions || [];

        if (positions.length === 0) {
          positionsDiv.innerHTML = `
            <div class="portfolio-item">
              <div class="wallet-address">${data.walletAddress}</div>
              <div style="margin-top: 10px; color: #999;">No active positions</div>
            </div>
          `;
          return;
        }

        positionsDiv.innerHTML = `
          <div style="margin-bottom: 30px;">
            <div class="wallet-address" style="margin-bottom: 15px; font-weight: 600;">${data.walletAddress}</div>
            <table class="positions-table">
              <thead>
                <tr>
                  <th>Market</th>
                  <th>Token ID</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Value</th>
                  <th>Realized PnL</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                ${positions.map(pos => `
                  <tr>
                    <td class="wallet-address">${pos.market_address.slice(0, 10)}...</td>
                    <td>${pos.token_id}</td>
                    <td>${pos.quantity.toFixed(4)}</td>
                    <td>$${pos.current_price.toFixed(4)}</td>
                    <td>$${pos.value.toFixed(2)}</td>
                    <td style="color: ${pos.realized_pnl >= 0 ? '#27ae60' : '#e74c3c'}">
                      ${pos.realized_pnl >= 0 ? '+' : ''}${pos.realized_pnl.toFixed(2)}
                    </td>
                    <td>
                      ${pos.is_resolved 
                        ? `<span class="badge badge-resolved">Resolved</span> ${pos.is_winning ? '<span class="badge badge-winning">Winning</span>' : '<span class="badge badge-losing">Losing</span>'}`
                        : '<span class="badge badge-active">Active</span>'
                      }
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      } catch (error) {
        positionsDiv.innerHTML = `<div class="error">Error loading positions: ${error.message}</div>`;
      }
    }

    async function viewWallet(walletAddress) {
      // Load portfolio and positions for this specific wallet
      try {
        const [portfolioRes, positionsRes] = await Promise.all([
          fetch(`${API_BASE}/wallet/${walletAddress}/portfolio`),
          fetch(`${API_BASE}/wallet/${walletAddress}/positions`)
        ]);

        const portfolioData = await portfolioRes.json();
        const positionsData = await positionsRes.json();

        const details = `
          Wallet: ${walletAddress}
          Portfolio: $${portfolioData.portfolio.toFixed(2)}
          Active Positions: ${positionsData.positions.length}
        `;

        alert(details);
      } catch (error) {
        alert('Error loading wallet details: ' + error.message);
      }
    }

    // Format number with USD format (commas and 2 decimals)
    function formatUSD(number, decimals = 2) {
      return number.toLocaleString('en-US', {
        minimumFractionDigits: decimals,
        maximumFractionDigits: decimals
      });
    }

    async function loadMarkets() {
      const marketsDiv = document.getElementById('marketsList');
      marketsDiv.innerHTML = '<div class="loading">Loading markets...</div>';

      try {
        const response = await fetch(`${API_BASE}/markets/unresolved`);
        const data = await response.json();

        // Check if API returned an error
        if (!response.ok || data.error) {
          marketsDiv.innerHTML = `<div class="error">API Error: ${data.error || data.message || 'Failed to fetch markets'}</div>`;
          console.error('API Error:', data);
          return;
        }

        // Check if markets array exists
        if (!data.markets) {
          marketsDiv.innerHTML = '<div class="error">Invalid API response: markets data missing</div>';
          console.error('Invalid response:', data);
          return;
        }

        if (data.markets.length === 0) {
          marketsDiv.innerHTML = '<div class="empty-state">No unresolved markets found</div>';
          return;
        }

        marketsDiv.innerHTML = data.markets.map(market => `
          <div class="market-section">
            <div class="market-title">${market.title}</div>
            <div class="wallet-address" style="margin-bottom: 10px;">${market.market_address}</div>
            <div style="margin-bottom: 15px;">
              <strong>Total Liquidity:</strong> $${formatUSD(market.total_liquidity)}
            </div>
            <table class="markets-table">
              <thead>
                <tr>
                  <th>Token ID</th>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>Total Supply</th>
                  <th>Payoff</th>
                </tr>
              </thead>
              <tbody>
                ${market.outcome_tokens.map(token => `
                  <tr>
                    <td>${token.token_id}</td>
                    <td>${token.symbol || 'N/A'}</td>
                    <td>$${formatUSD(token.price, 4)}</td>
                    <td>${formatUSD(token.total_supply)}</td>
                    <td>${formatUSD(token.payoff, 4)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `).join('');
      } catch (error) {
        marketsDiv.innerHTML = `<div class="error">Error loading markets: ${error.message}</div>`;
      }
    }

    async function loadTopPayoffTokens() {
      const topPayoffDiv = document.getElementById('topPayoffList');
      topPayoffDiv.innerHTML = '<div class="loading">Loading top payoff tokens...</div>';

      try {
        const response = await fetch(`${API_BASE}/markets/top-payoff-tokens?limit=10`);
        const data = await response.json();

        // Check if API returned an error
        if (!response.ok || data.error) {
          topPayoffDiv.innerHTML = `<div class="error">API Error: ${data.error || data.message || 'Failed to fetch top payoff tokens'}</div>`;
          console.error('API Error:', data);
          return;
        }

        // Check if tokens array exists
        if (!data.tokens) {
          topPayoffDiv.innerHTML = '<div class="error">Invalid API response: tokens data missing</div>';
          console.error('Invalid response:', data);
          return;
        }

        if (data.tokens.length === 0) {
          topPayoffDiv.innerHTML = '<div class="empty-state">No tokens found</div>';
          return;
        }

        topPayoffDiv.innerHTML = `
          <table class="markets-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Symbol</th>
                <th>Market</th>
                <th>Token ID</th>
                <th>Price</th>
                <th>Total Supply</th>
                <th>Payoff</th>
              </tr>
            </thead>
            <tbody>
              ${data.tokens.map((token, index) => `
                <tr>
                  <td><strong>#${index + 1}</strong></td>
                  <td><strong>${token.symbol || 'N/A'}</strong></td>
                  <td>
                    <div class="market-title" style="font-size: 14px; margin-bottom: 3px;">${token.market_title}</div>
                    <div class="wallet-address" style="font-size: 12px;">${token.market_address.slice(0, 10)}...</div>
                  </td>
                  <td>${token.token_id}</td>
                  <td>$${formatUSD(token.price, 4)}</td>
                  <td>${formatUSD(token.total_supply)}</td>
                  <td><strong style="color: #27ae60;">${formatUSD(token.payoff, 4)}</strong></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        topPayoffDiv.innerHTML = `<div class="error">Error loading top payoff tokens: ${error.message}</div>`;
        console.error('Top payoff tokens fetch error:', error);
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.innerHTML = `<div class="error">${message}</div>`;
      setTimeout(() => {
        errorDiv.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
